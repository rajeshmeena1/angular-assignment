<div class="container my-4">
    <div *ngIf="pat; else loading">
        <div class="row">
            <div class="col-md-6">
                <img [src]="pat.imageUrl" alt="{{ pat.name }}" class="img-fluid rounded">
                <div class="mt-3">
                    <h6 class="text-secondary">Additional Images</h6>
                    <img *ngFor="let imgage of pat.additionImages;" [src]="imgage" alt="Additional" class="img-thumbnail mb-2" style="width: 100px;">
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="text-secondary">{{ pat.name }}</h2>
                <p><strong>Breed: </strong>{{ pat.breed }}</p>
                <p><strong>Gender: </strong>{{ pat.gender }}</p>
                <p><strong>Age: </strong>{{ pat.age }}</p>
                <p><strong>Description: </strong>{{ pat.description }}</p>

                <p *ngIf="pat.medicalNotes">
                    <strong>Medical Notes:</strong> {{pat.medicalNotes }}
                </p>
                <button class="btn btn-success" *ngIf="!pat.adopted" (click)="adoptedPat()">Adopt Me</button>
                <p class="text-success" *ngIf="pat.adopted">This pat has been adopted!!</p>
            </div>
        </div>
        <div class="my-3"><a class="btn btn-info" (click)="onNavigate()">Back</a></div>
    </div>
    <ng-template #loading>
        <div class="text-center my-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
